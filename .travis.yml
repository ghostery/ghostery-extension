language: node_js
node_js:
  - "lts/*"
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

install:
  - yarn install --frozen-lockfile

script:
  - node ./tools/licenses/fetchLicenses.js
  - yarn run lint
  - yarn run test.unit
