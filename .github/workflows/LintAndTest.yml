name: Lint & Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '18'
      - name: Install Dependencies
        run: |
          npm ci
      - name: Build Licenses
        run: |
          node ./tools/licenses/fetchLicenses.js
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm run test

