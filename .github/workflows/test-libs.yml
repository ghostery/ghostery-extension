name: Test libs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-libs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '19.8.1'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json
      - name: Install dependencies in repo root
        run: npm ci
        working-directory: .
      - run: npm run lint
